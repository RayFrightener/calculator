<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="calculator">
    <div id="display">0</div>
    <div id="boundary">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button" data-operator="/">/</button><br>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button" data-operator="*">x</button><br>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button" data-operator="-">-</button><br>
        <button class="number-button">0</button>
        <button class="clear-button">Clear</button>
        <button class="equal-button">=</button>
        <button class="operator-button" data-operator="+">+</button><br>
    </div>
</div>
<div><h3 class ="custom-style" > programmed by Pranshu :)</h3></div>
    <script src="script.js"></script>
</body>
</html>
